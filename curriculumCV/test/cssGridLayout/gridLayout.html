<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo de Grid Layout</title>
<link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
    <div class="col-sm-7 col-lg-4"></div>
    <div class="col-sm-5 col-lg-4"></div>
    <div class="col-lg-4"></div>
    <div class="col-3"></div>
    <div class="col-6"></div>
    <div class="col-3"></div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6"></div>
      </div>
    </div>
    <div class="col-4"></div>
    <div class="col-2"></div>
    <div class="col-6 col-md-10"></div>
  </div>
</div>

</body>
</html>
